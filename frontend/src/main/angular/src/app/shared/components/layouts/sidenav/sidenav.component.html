<mat-sidenav-container class='app-sidenav-container' fullscreen>
  <mat-sidenav #sidenav mode="side" [opened]="sideNavService.sideNavToggleSubject.value">
    <!--    sidenav bar-->
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/users" routerLinkActive="active">Users</a>
      <a mat-list-item routerLink="/admin/apartments" routerLinkActive="active">Apartments</a>
      <a mat-list-item routerLink="/admin/bookings" routerLinkActive="active">Bookings</a>
      <a mat-list-item routerLink="/admin/reviews" routerLinkActive="active">Reviews</a>
      <a mat-list-item routerLink="/login" routerLinkActive="active">Login</a>
      <a mat-list-item routerLink="/register" routerLinkActive="active">Register</a>
      <a mat-list-item routerLink="/create-apartment" routerLinkActive="active">Create Apartment</a>
    </mat-nav-list>
    <button mat-button (click)="sideNavService.toggle()">Main content</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
