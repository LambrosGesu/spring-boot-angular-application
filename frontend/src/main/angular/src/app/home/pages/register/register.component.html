<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box" >
    <mat-card-header>
      <mat-card-title color="primary">Create an account</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm">
      <mat-card-content>
        <mat-form-field type="email" class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field type="text" class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Enter your password again</mat-label>
          <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block" (click)="onCreateAccount()">Create your account</button>
    </form>
  </mat-card>

</div>
